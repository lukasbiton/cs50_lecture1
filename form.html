<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <title>My Web Page!</title>
  </head>
  <body>
    <form>

      <div>
        <input type="text" name="name" placeholder="Name">
        <input type="password" name="password" placeholder="Password">
      </div>

      <div>
        Favorite color?
        <input type="radio" name="color" value="Color"> Red
        <input type="radio" name="color" value="Color"> Green
        <input type="radio" name="color" value="Color"> Blue
        <input type="radio" name="color" value="Color"> Other
      </div>

      <div>
        <input list="countries" name="country" placeholder="Country">
          <datalist id="countries">
            <option value="Country A">
            <option value="Country B">
            <option value="Another place">Hello</option>
          </datalist>
      </div>

    </form>
  </body>
</html>
